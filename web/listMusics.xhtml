<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form styleClass="list_form"> 
                        <h:dataTable value="#{musicListManagedBean.items}" var="item" border="0" cellpadding="2" 
                                     cellspacing="0" rowClasses="odd_row,even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">TITLE</f:facet>
                                    #{item.title}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ARTIST</f:facet>
                                    #{item.artist}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ALBUM</f:facet>
                                    #{item.album}
                            </h:column>
                            <h:column class="alignColCenter">
                                <f:facet name="header">YEAR</f:facet>
                                    #{item.yearAlbum}
                            </h:column>
                            <h:column>
                                <f:facet name="header">USERNAME</f:facet>
                                    #{item.userPlayid.name}
                            </h:column>
                            <h:column class="alignColCenter">
                                <f:facet name="header" >
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value="  "/>
                                <h:commandLink style="margin-right: 10px" action="#{playListManagedBean.chooseList(item)}" value="add to playlist">
                                    <f:param name="idMusic" value="#{item.id}"></f:param></h:commandLink>    
                                <h:commandLink style="margin-right: 10px" action="#{musicListManagedBean.prepareEdit(item)}" value="edit"/>
                                <h:commandLink style="margin-right: 10px" actionListener="#{musicListManagedBean.remove(item)}" value="delete"/>
                            </h:column>
                        </h:dataTable>
                        <div align="right">
                            <h:commandButton id="addmusic" action="#{musicListManagedBean.prepareCreate()}" value="ADD NEW MUSIC" />
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
</html>

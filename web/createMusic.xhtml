<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title"> CREATING MUSIC </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:panelGroup>
                        <div>
                            <h:form enctype="multipart/form-data" class="createMusic">
                                <table class="tabelaDetail">
                                    <tr><td colspan="2" align="left"><h4 padding-left="20">ADD NEW MUSIC</h4></td></tr>
                                    <tr>
                                        <td><h:outputLabel value="Title"/></td>
                                        <td align="left"><h:inputText class="textbox" value="#{musicListManagedBean.m.title}" required="true" requiredMessage="The Title field is required."/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Artist"/></td>
                                        <td align="left"><h:inputText class="textbox" value="#{musicListManagedBean.m.artist}" required="true"  requiredMessage="The Artist field is required."/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Album"/></td>
                                        <td align="left"><h:inputText class="textbox" value="#{musicListManagedBean.m.album}" required="true" requiredMessage="The Album field is required."/></td>                                

                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Year"/></td>
                                        <td align="left"><h:inputText class="textbox" value="#{musicListManagedBean.m.yearAlbum}" required="true" requiredMessage="The Album Year field is required. Must be greater than or equal to 1900"/></td>
                                    </tr>
                                    <tr>
                                        <td style="min-width:50px"><h:outputLabel value="At Path"/></td>
                                        <td align="left"><h:inputFile class="textbox" value="#{musicListManagedBean.part}" required="true" ></h:inputFile>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="right"> 
                                            <h:commandButton value="SUBMIT" action="#{musicListManagedBean.create()}">
                                            </h:commandButton>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </div>
                    </h:panelGroup>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

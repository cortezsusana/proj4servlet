<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <f:view>
            <h4>TOP10</h4>
            <h:form styleClass="top10"> 
                <h:dataTable value="#{musicListManagedBean.top10List()}" var="item" border="0" cellpadding="2" 
                             cellspacing="0" rowClasses="odd_row,even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">TITLE</f:facet>
                            #{item.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ARTIST</f:facet>
                            #{item.artist}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ALBUM</f:facet>
                            #{item.album}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nr TIMES</f:facet>
                            #{item.playlistCollection.size()}
                    </h:column>
                </h:dataTable>
                <br/><br/><br/>
            </h:form>
        </f:view>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="editUser">
                Edit User Account
            </ui:define>
            <ui:define name="content">
                <div align="center">

                    <h:form>
                        <table border="0" align="left" class="tabelaDetail" >
                            <tr>
                                <td colspan="2"  ><h2> EDIT GETPLAY</h2></td></tr>
                            <tr>
                                <td><h:outputLabel   class= "out" id="name" value="NAME"  /></td>
                                <td><h:inputText title="name" id="nameInserted" value="#{userManagedBean.userEdit.name}"></h:inputText></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel  class= "out" id="email" value="EMAIL"/></td>
                                <td>
                                    <h:inputText   id="emailInserted" value="#{userManagedBean.userEdit.email }"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputLabel  class= "out" id="pass" value="PASSWORD" /></td>
                                <td><h:inputSecret id="passInserted" value="#{userManagedBean.userEdit.password }" required="true" requiredMessage="Password field is required" /></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel class= "out" id="pass1" value="CONFIRM PASS" /></td>
                                <td><h:inputSecret id="passConfInserted" value="#{userManagedBean.passConfirm}" required="true" requiredMessage="Confirm password" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><h:commandButton class= "but2" id="save" value="SAVE" action="#{userManagedBean.editUser}"/>
                                    <h:commandButton immediate="true" class= "but2" id="cancel" value="CANCEL" action="template"/></td>

                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2" ><h:messages style="color:#ff0000"/></td></tr>
                            <td><h:outputLabel  style="color:#ff0000" value="#{userManagedBean.erro}" /></td>


                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>

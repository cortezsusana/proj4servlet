<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/style.css"/>
        <title>GetPLAY</title>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    </h:head>
    <h:body>
        <f:view>
            <div align="center">
                <h:form>
                    <table border="0" cellpadding="0" align="center">
                        <tr>
                            <td colspan="2"><h2 align="center">SIGN IN GETPLAY</h2></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel id="email" value="EMAIL"/></td>
                            <td><h:inputText id="inputextemail" value="#{userManagedBean.user.email}" required="true" requiredMessage="Email user is required"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel id="password" value="PASSWORD"/></td>
                            <td><h:inputSecret id="inputSecpass" redisplay="false" value="#{userManagedBean.user.password }"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton id="LogIn" value="Log In" action="#{userManagedBean.searchLogged()}"/>
                                <h:commandButton id="SignUp" value="Sign Up" action="signup" immediate="true"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:outputLabel id="erro"  style="color:#ff0000" value="#{userManagedBean.erro}"/></td>
                        </tr>

                    </table>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
